<!DOCTYPE html>

<html lang="en">

    <head>

        <title>MyTube</title>

        <link rel="stylesheet" href="MyTube.css">
        
    </head>

    <body>

        <div class="div-header">

            <div class="flex-cell1">
                <button class="menu-button"> 
                    <img class="menu-img" src="MyTubeIcons/7710488.png"> 
                </button>
                <button class="logo-button">
                    <img class="logo-img" src="MyTubeIcons/2991195.png">
                </button>
            </div>

            <div class="flex-cell2">
                <input class="search-bar" type="search" placeholder="Search">
                <button class="search-button">
                    <img class="search-img" src="MyTubeIcons/149852.png">
                </button>
                <button class="mic-button">
                    <img class="mic-img" src="MyTubeIcons/1082810.png">
                </button>
            </div>

            <div class="flex-cell3">
                <button class="addvideo-button">
                    <img class="addvideo-img" src="MyTubeIcons/5697997.png">
                </button>
                <button class="view-button">
                    <img class="view-img" src="MyTubeIcons/8379638.png">
                </button>
                <button class="notice-button">
                    <img class="notice-img" src="MyTubeIcons/2645897.png">
                </button>
                <button class="profile-button">
                    <img class="profile-img" src="MyTubeIcons/1144760.png">
                </button>
            </div>

        </div>

        <div class="div-tab">

            <div class="div-tabsub">
                <button class="home-button">
                    <img class="home-img" src="MyTubeIcons/2550264.png">
                </button>
                <p class="home-text">Home</p>
            </div>
            <div class="div-tabsub">
                <button class="explore-button">
                    <img class="explore-img" src="MyTubeIcons/484136.png">
                </button>
                <p class="explore-text">Explore</p>
            </div>
            <div class="div-tabsub">
                <button class="subscribe-button">
                    <img class="subscribe-img" src="MyTubeIcons/8622285.png">
                </button>
                <p class="subscribe-text">Subscribe</p>
            </div>
            <div class="div-tabsub">
                <button class="originals-button">
                    <img class="originals-img" src="MyTubeIcons/9437744.png">
                </button>
                <p class="originals-text">Originals</p>
            </div>
            <div class="div-tabsub">
                <button class="music-button">
                    <img class="music-img" src="MyTubeIcons/15069232.png">
                </button>
                <p class="music-text">Music</p>
            </div>
            <div class="div-tabsub">
                <button class="library-button">
                    <img class="library-img" src="MyTubeIcons/7914116.png">
                </button>
                <p class="library-text">Library</p>
            </div>

        </div>

        <div class="div-page">

            <a href="">
                <div class="grid-cell">
                    <img src="MyTubeImages/images (2).jpeg">
                    <p>Coco Melon 1</p>
                </div>
            </a>
            <a href="">
                <div class="grid-cell">
                    <img src="MyTubeImages/images (3).jpeg">
                    <p>Coco Melon 2</p>
                </div>
            </a>
            <a href="">
                <div class="grid-cell">
                    <img src="MyTubeImages/images (4).jpeg">
                    <p>Coco Melon 3</p>
                </div>
            </a>
            <a href="">
                <div class="grid-cell">
                    <img src="MyTubeImages/mtn 2.jpg">
                    <p>Coco Melon 4</p>
                </div>
            </a>
            <a href="">
                <div class="grid-cell">
                    <img src="MyTubeImages/mtn 3.jpg">
                    <p>Coco Melon 5</p>
                </div>
            </a>
            <a href="">
                <div class="grid-cell">
                    <img src="MyTubeImages/unilag.jpg">
                    <p>Coco Melon 6</p>
                </div>
            </a>

        </div>

    </body>

</html>
